<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MX Vini</title>
  </head>
  <body>
    <main>
      <section id="left">
        <button data-key="ArrowUp" id="back-flip" class="control top" aria-label="Back flip">
          <object data="arrow_up.svg" type="image/svg+xml"></object>
        </button>
        <button data-key="ArrowDown" id="front-flip" class="control bottom" aria-label="Front flip">
          <object data="arrow_down.svg" type="image/svg+xml"></object>
        </button>
      </section>
      <section id="right">
        <button data-key="ArrowRight" id="run" class="control top" aria-label="Run">
          <object data="arrow_right.svg" type="image/svg+xml"></object>
        </button>
        <button data-key="ArrowLeft" id="back" class="control bottom" aria-label="Back">
          <object data="arrow_left.svg" type="image/svg+xml"></object>
        </button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
